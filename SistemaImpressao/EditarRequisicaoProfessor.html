<body>
    <div class="titulo-sistema-login">

    <header>
        <nav class="container" id="nav-container">
            <div class="navbar-collapse justify-content-end">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" id="reqprova" href="./RequisicaoProvaProf.html">REQUISIÇÃO DE
                        PROVAS</a>

    <form class="formulario">
        <div class="campos">
            <div>
                <div class="titulo-form">
                    <label>Cursos</label>
                </div>
                <select>
                    <option>Selecione o Curso</option>

                </select>
            </div>
            <div>
                <div class="titulo-form">

                </div>

                <input class="observacao" type="text" placeholder="Observação:">
            </div>
            <div>
                <input class="qtdade" type="text" placeholder="Qtde:">

            </div>
            <div>
                <button type="button" class="btn btn-outline-dark">Enviar Solicitação
